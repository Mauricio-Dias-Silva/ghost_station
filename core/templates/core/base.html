<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GHOST STATION // ULTIMATE{% endblock %}</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&family=Rajdhani:wght@300;400;600;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary: #00ff41;
            --alert: #ff3333;
            --cyan: #00f2ff;
            --purple: #a855f7;
            --amber: #ffaa00;
            --bg: #050505;
            --panel: rgba(20, 20, 20, 0.9);
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .offline {
            background-color: #555;
        }

        .online {
            background-color: var(--primary);
            box-shadow: 0 0 10px var(--primary);
        }

        .btn-main {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 8px 15px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 10px;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-main:hover {
            background: var(--primary);
            color: black;
            box-shadow: 0 0 15px var(--primary);
        }

        /* UTILS */
        .glitch-text {
            text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
                -0.025em -0.05em 0 rgba(0, 255, 0, 0.75),
                0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

<body>
    {% block content %}{% endblock %}

    {% block extra_js %}{% endblock %}
</body>

</html>
